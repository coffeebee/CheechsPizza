<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Cheech's Pizza</title>
</head>
<body>    
    <h1>Cheech's Pizza</h1>
    <article>			
		<h2>Order Sheet</h2>			
		<form>
			<fieldset>					
                <label for="name">Name:</label> <!--get name for order-->
                <textarea id="orderInfoName" rows="1" cols="35" required placeholder="Type your name please."></textarea>
                <br/>	<br/>

                <label for="number">Phone Number:</label><!--get phone # for order-->
                <textarea id="orderInfoNumber" rows="1" cols="35" required placeholder="Type call-back number."></textarea>
                <br/>	<br/>	
                
                <label for="howMany">How Many? </label>        
                </select>
                <!--quantity of pizzas-->
                <input type="number" id="qnty" min="1" max="10" value="1">
                <!--type of pizza-->
				<label for="pizzaList">Choose Your Pizza: </label>
				<select id="pizzasDrpdn" required>
                </select>    
                <br/>	                
							
            </fieldset>	
           
            <!--submit order-->
            <button id="submit">Complete Order</button>
            <!--clear order-->
			<button onclick="reloadPage()">Reset</button>
			<br/>	<br/>	
				

		</form>
	</article>

    <!--displays order summary-->
    <div id="review">
        <p id="name"></p>
        <p id="order"></p>
        <p id="subTotal"></p>
        <p id="taxTotal"></p>
        <p id="finalTotal"></p>
        <p id="contact"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
