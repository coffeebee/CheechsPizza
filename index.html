<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Cheech's Pizza</title>
</head>
<body>    
    <h1>Cheech's Pizza</h1>
    <article>			
		<h2>Order Sheet</h2>			
		<form>
			<fieldset>					
                <label for="name">Name:       </label>
                <textarea id="orderInfoName" rows="1" cols="35" required>Type your name please.</textarea>
                <br/>	<br/>	
                <label for="number">Phone Number: </label>
                <textarea id="orderInfoNumber" rows="1" cols="35" required>Type call-back number.</textarea>
                <br/>	<br/>	
                
                <label for="howMany">How Many? </label>
				<select id="howMany" onclick = getHowMany()  required>
                    
                    <option value="0">0</option>
                    <option value="1" >1</option>
                    <option value="2">2</option>
                    <option value="3" >3</option>
                    <option value="4">4</option>
                    <option value="5" >5</option>
                    <option value="6">6</option>
                    <option value="7" >7</option>
                    <option value="8">8</option>
                    <option value="9" >9</option>
                    <option value="10">10</option>                
                    					
                </select>           
                    					
				<label for="pizzaList">Choose Your Pizza: </label>
				<select id="pizzaList" required>
                    <!--
                    select list insides
                    
                    <option value="">Choose</option>
                    <option value="PizzaChoice" >Pizza Choice</option>
                -->
                </select>    
                <br/>	                
							
            </fieldset>	
           
				
			<button type="submit" onclick = completeOrder()>Complete Order</button>
			<button type="reset">Reset</button>
			<br/>	<br/>	
				

		</form>
	</article>

    <div id="review">
        <!--Display order summary here-->
    </div>

</body>
</html>
